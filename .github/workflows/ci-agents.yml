name: CI - Agents

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'packages/**'

jobs:
  lint:
    name: Lint Agents
    runs-on: ubuntu-latest
    strategy:
      matrix:
        agent: [query, design, support]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.agent }}/node_modules
            ${{ matrix.agent }}/.bun
            node_modules
            .bun/install/cache
            ~/.cache/pip
          key: ${{ runner.os }}-deps-${{ matrix.agent }}-${{ hashFiles(format('{0}/**', matrix.agent)) }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.agent }}-

      - name: Install dependencies (TypeScript)
        working-directory: agents/${{ matrix.agent }}
        run: |
          if [ -f package.json ]; then
            bun install
          fi

      - name: Install dependencies (Python)
        working-directory: agents/${{ matrix.agent }}
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run Biome linter
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Biome check
        run: biome check agents/${{ matrix.agent }} --write=false

      - name: Run Python linter
        working-directory: agents/${{ matrix.agent }}
        run: |
          if command -v ruff &> /dev/null; then
            ruff check .
          else
            echo "Ruff not installed, skipping"
          fi

  test:
    name: Test Agent
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        agent: [query, design, support]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.agent }}/node_modules
            ${{ matrix.agent }}/.bun
            node_modules
            .bun/install/cache
            ~/.cache/pip
          key: ${{ runner.os }}-deps-${{ matrix.agent }}-${{ hashFiles(format('{0}/**', matrix.agent)) }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.agent }}-

      - name: Install dependencies
        working-directory: agents/${{ matrix.agent }}
        run: |
          if [ -f package.json ]; then
            bun install
          fi
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run tests (Python)
        working-directory: agents/${{ matrix.agent }}
        run: |
          if [ -d tests ]; then
            pytest tests/ -v
          else
            echo "No Python tests found"
          fi

      - name: Run tests (TypeScript)
        working-directory: agents/${{ matrix.agent }}
        run: |
          if [ -f package.json ]; then
            bun test || echo "No tests found"
          else
            echo "No tests found"
          fi
